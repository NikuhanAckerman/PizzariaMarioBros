<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Painel de Controle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .dashboard-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .dashboard-title {
            text-align: center;
            margin-bottom: 30px;
            color: #dc3545;
        }
        .btn-dashboard {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<div class="dashboard-container">
    <h2 class="dashboard-title">Painel de Controle</h2>

    <div class="d-grid gap-3">
        <a th:href="@{/admin/pizzas}" class="btn btn-outline-primary btn-dashboard">
            <i class="bi bi-pizza"></i> Gerenciar Pizzas
        </a>

        <a th:href="@{/admin/pedidos}" class="btn btn-outline-success btn-dashboard">
            <i class="bi bi-card-checklist"></i> Pedidos e Vendas
        </a>

        <a th:href="@{/admin/clientes}" class="btn btn-outline-warning btn-dashboard">
            <i class="bi bi-people-fill"></i> Clientes Cadastrados
        </a>

        <a th:href="@{/admin/estatisticas}" class="btn btn-outline-info btn-dashboard">
            <i class="bi bi-bar-chart-line"></i> Estat√≠sticas
        </a>

        <a th:href="@{/logout}" class="btn btn-outline-danger btn-dashboard">
            <i class="bi bi-box-arrow-right"></i> Sair
        </a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
