<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Atualizar Cliente</title>
  <link rel="icon" href="/images/pizzariaMarioBros_ICON.svg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <h1 class="mb-4 fw-bold">Atualizar cliente</h1>

  <form th:action="@{/admin/usuarios/atualizarCliente/{clientId}(clientId = ${cliente.userId})}" method="post" class="bg-white p-4 rounded shadow-sm" th:object="${cliente}">
    <input type="hidden" name="_method" value="PUT">
    <div class="mb-3">
      <label for="name" class="form-label">Nome</label>
      <input type="text" th:field="*{name}" id="name" name="name" class="form-control" placeholder="Digite seu nome" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">E-mail</label>
      <input type="text" th:field="*{email}" id="email" name="email" class="form-control" placeholder="Digite seu e-mail" required>
    </div>
    <div class="form-group mb-3">
      <label for="password" class="form-label">Senha</label>
      <input type="password" th:field="*{password}" class="form-control" id="password" name="password" placeholder="Digite sua senha" required>
    </div>
    <div class="mb-3">
      <label for="name" class="form-label">Celular</label>
      <input type="text" th:field="*{phone}" id="phone" name="phone" class="form-control" placeholder="Digite seu celular" required>
    </div>
    <div class="mb-3">
      <label for="address" class="form-label">Endereço</label>
      <input type="text" th:field="*{address}" class="form-control" id="address" name="address" placeholder="Digite seu endereço" required>
    </div>
    <div class="mb-3">
      <label for="cpf" class="form-label">CPF</label>
      <input type="text" th:field="*{cpf}" class="form-control" id="cpf" name="cpf" placeholder="Digite seu cpf" required>
    </div>

    <div class="d-flex justify-content-between">
      <a th:href="@{/admin/usuarios}" class="btn btn-secondary">Voltar</a>
      <button type="submit" class="btn btn-success">Salvar Atendente</button>
    </div>
  </form>

</div>

</body>
</html>
