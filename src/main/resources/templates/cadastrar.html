<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" href="/images/pizzariaMarioBros_ICON.svg">
  <title>Cadastro</title>
  <!-- Link para o CSS do Bootstrap -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/login.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

</head>

<body>

<div class="login-container">
  <div class="login-card text-center">
    <!-- Espaço para a logo -->
    <img src="/images/pizzariaMarioBros_logo.png" alt="Logo" class="logo">
    <h3 class="mb-4">Cadastro</h3>

    <!-- Formulário de Login -->
    <form th:action="@{/cadastrar}" method="post">
      <div class="form-group mb-3">
        <label for="username" class="form-label">Nome completo</label>
        <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Digite seu nome completo" required>
      </div>
      <div class="form-group mb-3">
        <label for="username" class="form-label">E-mail</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Digite seu e-mail" required>
      </div>
      <div class="form-group mb-3">
        <label for="password" class="form-label">Senha</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha" required>
      </div>
      <div class="form-group mb-3">
        <label for="username" class="form-label">Celular</label>
        <input type="text" class="form-control" id="phone" name="phone" placeholder="Digite seu celular" required>
      </div>
      <div class="form-group mb-3">
        <label for="address" class="form-label">Endereço</label>
        <input type="text" class="form-control" id="address" name="address" placeholder="Digite sua senha" required>
      </div>
      <div class="form-group mb-3">
        <label for="cpf" class="form-label">CPF</label>
        <input type="text" class="form-control" id="cpf" name="cpf" placeholder="Digite sua senha" required>
      </div>
      <button type="submit" class="btn login-button w-100">Fazer cadastro</button>
    </form>

    <div class="mt-3">
      <a href="#" class="text-decoration-none">Esqueceu sua senha?</a>
    </div>
  </div>

</div>

<!-- Link para o JS do Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
