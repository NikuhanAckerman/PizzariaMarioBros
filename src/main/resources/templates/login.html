<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" href="/images/pizzariaMarioBros_ICON.svg">
  <title>Login</title>
  <!-- Link para o CSS do Bootstrap -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/login.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

</head>

<body>

    <div class="login-container">
      <div class="login-card text-center">
        <!-- Espaço para a logo -->
        <img src="/images/pizzariaMarioBros_logo.png" alt="Logo" class="logo">
        <h3 class="mb-4">Bem-vindo</h3>

        <!-- Formulário de Login -->
        <form th:action="@{/login}" method="post">
          <div class="form-group mb-3">
            <label for="username" class="form-label">E-mail</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Digite seu e-mail" required>
          </div>
          <div class="form-group mb-3">
            <label for="password" class="form-label">Senha</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha" required>
          </div>
          <button type="submit" class="btn login-button w-100 mt-3">Entrar</button>

        </form>

        <a class="btn login-button w-75 mt-3" th:href="@{/cadastrar}">Cadastrar</a>

        <div th:if="${param.error}" class="alert alert-danger mt-3">
            <span th:switch="${param.error[0]}">
              <span th:case="'invalid_credentials'">Usuário ou senha inválidos</span>
              <span th:case="*">Erro desconhecido</span>
            </span>
        </div>

        <div class="mt-3">
          <a href="#" class="text-decoration-none">Esqueceu sua senha?</a>
        </div>
      </div>

  </div>

  <!-- Link para o JS do Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
