<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/images/pizzariaMarioBros_ICON.svg">
    <link rel="stylesheet" href="/css/stylesheet.css">
    <link rel="stylesheet" href="/css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>Pizzaria Mario Bros</title>
</head>
<body>
    <nav class="navbar">

        <div class="container-fluid" id="navbar-Nav">
            <a class="navbar-brand" href="/index">
                <img src="/images/pizzariaMarioBros_logo.png" class="brand-logo">
            </a>

            <div th:if="${canHaveClientUI == true}">
                <div th:replace="~{fragments/fragments :: helloClientText}"></div>
            </div>

            <div class="ms-auto d-flex">

                <div th:if="${canHaveClientUI == true}">
                    <div th:replace="~{fragments/fragments :: profileButton}"></div>
                    <button class="navbar-btn" type="button"
                            data-bs-toggle="offcanvas"
                            data-bs-target="#cartOffcanvas"
                            aria-controls="cartOffcanvas"
                    >Meu carrinho <i class="bi bi-cart-fill"></i>
                    </button>
                </div>

                <div th:if="${canHaveAtendenteUI == true}">
                    <div th:replace="fragments/fragments :: ordersButton"></div>
                </div>

                <div th:replace="~{fragments/fragments :: logoutButton}"></div>

            </div>

            <div th:if="${canHaveControlPanelButton == true}">
                <div th:replace="fragments/fragments :: controlPanelButton"></div>
            </div>


        </div>

    </nav>

    <div class="text-center">
        <h1 class="header-text" style="margin: 20px; color: crimson">Bem vindo a pizzaria Mario Bros!</h1>

        <div>

            <h1 class="header-text card-title">Pizzas</h1>
            <div class="d-flex flex-row justify-content-center flex-wrap">
                <div th:replace="fragments/fragments :: productDisplay(${pizzas})"></div>
            </div>

            <h1 class="header-text card-title">Esfihas</h1>
            <div class="d-flex flex-row justify-content-center flex-wrap">

                <div th:replace="fragments/fragments :: productDisplay(${esfihas})"></div>
            </div>

            <h1 class="header-text card-title">Bebidas</h1>
            <div class="d-flex flex-row justify-content-center flex-wrap">
                <div th:replace="fragments/fragments :: productDisplay(${bebidas})"></div>
            </div>

            <h1 class="header-text card-title">Adicionais</h1>
            <div class="d-flex flex-row justify-content-center flex-wrap">

                <div th:replace="fragments/fragments :: productDisplay(${adicionais})"></div>
            </div>

        </div>

    </div>

    <div th:if="${canHaveClientUI == true}">
        <div th:replace="fragments/fragments :: cartOffCanvas"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>


    <div th:replace="fragments/fragments :: errorToast(${erros})"></div>


</body>
</html>
