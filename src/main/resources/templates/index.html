<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/pizzariaMarioBros_ICON.svg">
    <link rel="stylesheet" href="/stylesheet.css">
    <link rel="stylesheet" href="/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>Pizzaria Mario Bros</title>
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="/index">
                <img src="/pizzariaMarioBros_logo.png" class="brand-logo">
            </a>

            <div class="ms-auto">
                <button class="navbar-btn">Entrar <i class="bi bi-person-circle"></i></button>
                <button class="navbar-btn">Meu carrinho <i class="bi bi-cart-fill"></i></button>
            </div>

        </div>
    </nav>


    <div class="text-center">
        <h1 class="header-text" style="margin: 20px; color: crimson">Bem vindo a pizzaria Mario Bros!</h1>

        <div>
            <h1 class="header-text card-title">Pizzas dispon√≠veis</h1>
            <div class="d-flex flex-row justify-content-center flex-wrap">

                <div class="card pizza-card" style="height: 400px; width: 400px; margin: 10px" th:each="pizza : ${pizzas}">

                    <h2 class="header-text card-title" style="background-color: #ffe400" th:text="${pizza.name}"></h2>
                    <div class="card-body" style="overflow: auto">
                        <img th:src="${pizza.imageUrl}" style="height: 150px; width: 150px">
                        <h1 th:text="${'R$' + #numbers.formatDecimal(pizza.price, 1, 2, 'COMMA')}"></h1>
                        <p th:text="${pizza.description}"></p>
                        <p th:text="${'Ingredientes: ' + pizza.ingredients}"></p>
                        <button class="btn btn-success">Adicionar ao carrinho <i class="bi bi-cart-plus"></i></button>
                    </div>

                </div>

            </div>


        </div>


    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
