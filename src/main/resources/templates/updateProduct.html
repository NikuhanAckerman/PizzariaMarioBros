<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Produto</title>
    <link rel="icon" href="/images/pizzariaMarioBros_ICON.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <h1 class="mb-4 fw-bold">Editar Produto</h1>

    <form th:action="@{/admin/produtos/editarProduto/{productId}(productId = ${product.id})}" method="post" class="bg-white p-4 rounded shadow-sm">
        <input type="hidden" name="_method" value="PUT">
        <div class="mb-3">
            <label for="name" class="form-label">Nome</label>
            <input type="text" id="name" name="name" class="form-control" th:value="${product.name}" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Descrição</label>
            <textarea id="description" name="description" class="form-control" rows="3" th:text="${product.description}" required></textarea>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Preço (R$)</label>
            <input type="number" id="price" name="price" step="0.01" class="form-control" th:value="${product.price}" required>
        </div>
        <div class="form-check mb-3">
            <label class="form-check-label" for="availableForProduction">
                Disponível?
            </label>
            <input class="form-check-input" type="checkbox" value="" id="availableForProduction" th:field="*{product.availableForProduction}">
        </div>
        <div class="mb-3">
            <label for="imageUrl" class="form-label">URL da Imagem</label>
            <input type="text" id="imageUrl" name="imageUrl" class="form-control" th:value="${product.imageUrl}" required>
        </div>
        <select id="category" name="category" class="form-select mb-3" required>
            <option value="" disabled selected>Selecione a categoria</option>
            <option value="PIZZAS">Pizza</option>
            <option value="ESFIHAS">Esfiha</option>
            <option value="BEBIDAS">Bebida</option>
            <option value="ADICIONAIS">Adicional</option>
        </select>

        <div class="d-flex justify-content-between">
            <a th:href="@{/admin/produtos}" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-primary">Atualizar Produto</button>
        </div>
    </form>
</div>

</body>
</html>
