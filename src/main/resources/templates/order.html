<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Finalizar Compra</title>
  <link rel="icon" href="/images/pizzariaMarioBros_ICON.svg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fffaf0;
    }

    .container {
      max-width: 800px;
    }

    .card-header {
      background-color: #ffcb05;
      font-weight: bold;
      font-size: 1.25rem;
    }

    .pizza-img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
      margin-right: 15px;
    }

    .pix-button {
      background-color: #00bfa5;
      color: white;
      font-size: 1.2rem;
      padding: 10px 20px;
      border-radius: 10px;
      text-align: center;
      display: inline-block;
      border: none;
      transition: 0.3s ease;
    }

    .pix-button:hover {
      background-color: #00997a;
    }
  </style>
</head>
<body>

  <div class="container mt-5 mb-5">
    <div class="card shadow-lg">
      <div class="card-header text-center">
        Finalizar Compra
      </div>
      <div class="card-body">

        <div th:if="${#lists.isEmpty(pizzasInCart)}">
          <p class="text-center text-muted">Seu carrinho está vazio.</p>
        </div>

        <div th:each="pizzaInCart : ${pizzasInCart}" class="d-flex align-items-center border-bottom pb-3 mb-3">
          <img th:src="${pizzaInCart.pizzaImageUrl}" class="pizza-img" alt="Pizza">
          <div>
            <h5 th:text="${pizzaInCart.pizzaName}"></h5>
            <p>
              Quantidade: <span th:text="${pizzaInCart.quantityOrdered}"></span><br>
              Preço unitário: R$<span th:text="${#numbers.formatDecimal(pizzaInCart.individualPrice, 1, 2, 'COMMA')}"></span><br>
              <strong>Total: R$<span th:text="${#numbers.formatDecimal(pizzaInCart.totalPrice, 1, 2, 'COMMA')}"></span></strong>
            </p>
          </div>
        </div>

        <hr>

        <div class="text-end mb-4">
          <h4>Total do Carrinho:</h4>
          <h3 class="text-success">
            R$
            <span th:text="${#numbers.formatDecimal(cart.totalPrice, 1, 2, 'COMMA')}"></span>
          </h3>
        </div>

        <div class="text-center">

          <form th:action="@{/pedido/finalizarPedido}" method="POST">
            <button type="submit" class="pix-button">Pagar com PIX <i class="bi bi-qr-code"></i></button>
          </form>

        </div>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
