<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Novo Atendente</title>
    <link rel="icon" href="/images/pizzariaMarioBros_ICON.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <h1 class="mb-4 fw-bold">Adicionar novo atendente</h1>

    <form th:action="@{/admin/usuarios/adicionarAtendente}" method="post" class="bg-white p-4 rounded shadow-sm" th:object="${userDTO}">
        <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="text" id="email" th:field="*{email}" class="form-control" placeholder="Digite seu e-mail" required>
        </div>
        <div class="form-group mb-3">
            <label for="password" class="form-label">Senha</label>
            <input type="password" th:field="*{password}" class="form-control" id="password" name="password" placeholder="Digite sua senha" required>
        </div>

        <div class="d-flex justify-content-between">
            <a th:href="@{/admin/usuarios}" class="btn btn-secondary">Voltar</a>
            <button type="submit" class="btn btn-success">Salvar Atendente</button>
        </div>
    </form>

</div>

</body>
</html>
