<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Nova Pizza</title>
  <link rel="icon" href="/images/pizzariaMarioBros_ICON.svg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <h1 class="mb-4 fw-bold">Criar Nova Pizza üçï</h1>

  <form th:action="@{/admin/pizzas/criarPizza}" method="post" class="bg-white p-4 rounded shadow-sm" th:object="${pizzaDTO}">
    <div class="mb-3">
      <label for="name" class="form-label">Nome</label>
      <input type="text" id="name" th:field="*{name}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Descri√ß√£o</label>
      <textarea id="description" th:field="*{description}" class="form-control" rows="3" required></textarea>
    </div>
    <div class="mb-3">
      <label for="ingredients" class="form-label">Ingredientes</label>
      <input type="text" id="ingredients" th:field="*{ingredients}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="price" class="form-label">Pre√ßo (R$)</label>
      <input type="number" id="price" th:field="*{price}" step="0.01" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="imageUrl" class="form-label">URL da Imagem</label>
      <input type="text" id="imageUrl" th:field="*{imageUrl}" class="form-control" required>
    </div>

    <div class="d-flex justify-content-between">
      <a th:href="@{/admin/pizzas}" class="btn btn-secondary">Voltar</a>
      <button type="submit" class="btn btn-success">Salvar Pizza</button>
    </div>
  </form>

</div>

</body>
</html>
