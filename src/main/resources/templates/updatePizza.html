<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Pizza</title>
    <link rel="icon" href="/images/pizzariaMarioBros_ICON.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <h1 class="mb-4 fw-bold">Editar Pizza üçï</h1>

    <form th:action="@{/admin/pizzas/editarPizza/{pizzaId}(pizzaId = ${pizza.id})}" method="post" class="bg-white p-4 rounded shadow-sm" th:object="${pizzaDTO}">
        <input type="hidden" name="_method" value="PUT">
        <div class="mb-3">
            <label for="name" class="form-label">Nome</label>
            <input type="text" id="name" name="name" class="form-control" th:value="${pizza.name}" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Descri√ß√£o</label>
            <textarea id="description" name="description" class="form-control" rows="3" th:text="${pizza.description}" required></textarea>
        </div>
        <div class="mb-3">
            <label for="ingredients" class="form-label">Ingredientes</label>
            <input type="text" id="ingredients" name="ingredients" class="form-control" th:value="${pizza.ingredients}" required>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Pre√ßo (R$)</label>
            <input type="number" id="price" name="price" step="0.01" class="form-control" th:value="${pizza.price}" required>
        </div>
        <div class="mb-3">
            <label for="imageUrl" class="form-label">URL da Imagem</label>
            <input type="text" id="imageUrl" name="imageUrl" class="form-control" th:value="${pizza.imageUrl}" required>
        </div>

        <div class="d-flex justify-content-between">
            <a th:href="@{/admin/pizzas}" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-primary">Atualizar Pizza</button>
        </div>
    </form>
</div>

</body>
</html>
