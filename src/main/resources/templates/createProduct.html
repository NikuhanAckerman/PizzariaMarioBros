<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Novo Produto</title>
  <link rel="icon" href="/images/pizzariaMarioBros_ICON.svg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <h1 class="mb-4 fw-bold">Criar Novo Produto</h1>

  <form th:action="@{/admin/produtos/criarProduto}" method="post" class="bg-white p-4 rounded shadow-sm" th:object="${productDTO}">
    <div class="mb-3">
      <label for="name" class="form-label">Nome</label>
      <input type="text" id="name" th:field="*{name}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Descrição</label>
      <textarea id="description" th:field="*{description}" class="form-control" rows="3" required></textarea>
    </div>
    <div class="mb-3">
      <label for="price" class="form-label">Preço (R$)</label>
      <input type="number" id="price" th:field="*{price}" step="0.01" class="form-control" required>
    </div>
    <div class="form-check mb-3">
      <label class="form-check-label" for="availableForProduction">
        Disponível?
      </label>
      <input class="form-check-input" type="checkbox" value="" id="availableForProduction" th:field="*{availableForProduction}">
    </div>
    <div class="mb-3">
      <label for="imageUrl" class="form-label">URL da Imagem</label>
      <input type="text" id="imageUrl" name="imageUrl" class="form-control" th:field="*{imageUrl}" required>
    </div>
    <select id="category" th:field="*{category}" class="form-select mb-3" required>
      <option value="" disabled selected>Selecione a categoria</option>
      <option value="PIZZAS">Pizza</option>
      <option value="ESFIHAS">Esfiha</option>
      <option value="BEBIDAS">Bebida</option>
      <option value="ADICIONAIS">Adicional</option>
    </select>

    <div class="d-flex justify-content-between">
      <a th:href="@{/admin/produtos}" class="btn btn-secondary">Voltar</a>
      <button type="submit" class="btn btn-success">Salvar Produto</button>
    </div>
  </form>

</div>

</body>
</html>
